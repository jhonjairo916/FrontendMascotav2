<div class="row">
	<div class="col s12 m8 l4 offset-m2 offset-l4">
		<div class="card">

			<div class="card-action teal lighten-1 white-text">
				<h3>Iniciar sesion</h3>
			</div>

			<div class="card-content">
            <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">
				<div class="form-field">
                    <label for="email">Email</label>
					<input formControlName="email" type="text" id="email" placeholder="Email">
				</div>
				
                <div class="mensajeValidacion" *ngIf="(ObtenerFgv['email'].errors && (ObtenerFgv['email'].dirty || ObtenerFgv['email'].touched))">
                    <strong>This field is required</strong>
                </div>

				<div class="form-field">
					<label for="password">Password</label>
					<input formControlName="password" type="password" id="password" placeholder="Password">
				</div>
                <div class="mensajeValidacion" *ngIf="(ObtenerFgv['password'].errors && (ObtenerFgv['password'].dirty || ObtenerFgv['password'].touched))">
                    <strong>This field is required</strong>
                </div>

				<div class="form-field">
					<input type="checkbox" id="remem">
					<label for="remem">Rememeber me</label>
					
				</div><br>

				<div class="form-field">
					<button [disabled]="ObtenerFgv['password'].errors || ObtenerFgv['email'].errors" class="btn-large waves-effect waves-dark" style="width:100%;">Login</button>
				</div><br>
            </form>
			</div>

		</div>
	</div>
</div>
